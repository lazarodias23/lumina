    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

        theme: {
          extend: {
            colors: {
              noir: {
                50: '#f4f4f5',
                100: '#e4e4e7',
                200: '#d4d4d8',
                300: '#a1a1aa',
                400: '#71717a',
                500: '#52525b',
                600: '#3f3f46',
                700: '#27272a',
                800: '#18181b',
                900: '#09090b', // Rich Black
                950: '#000000', // True Black
              },
              luxe: {
                100: '#fffbeb',
                200: '#fef3c7',
                300: '#fde68a', // Pale Gold
                400: '#fcd34d', // Gold
                500: '#fbbf24', // Rich Gold
                600: '#d97706', // Dark Gold/Amber
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(to right, #fde68a, #d97706)',
              'dark-gradient': 'linear-gradient(to bottom, #09090b, #18181b)',
            }
          }
        }
      }
